  <body>
    <div class="appHeader">
      <div class="logo"></div>
      <p class="appName" id="appName">Elixpo-Art</p>

      <i class="bx bxs-home redirectHome" id="redirectHome"></i>
      <i class="bx bx-palette redirectStyles" id="redirectStyles" title="Art Styles"></i>
      <i class="bx bxl-blogger redirectBlogs" id="redirectBlogs"></i>
      <span class="userCell" id="userCell"
        ><div class="userInfo" id="userInfo"></div>
        <p id="username"></p
      ></span>
      <i class="bx bxs-photo-album"></i>
      <i class="bx bxl-github githubLogo" id="redirectGitHub"></i>
    </div>

    <div class="container">
      <div class="notification display" id="notification"></div>
      <div class="backdropBG"></div>

      <div class="sectionContainer">
        <section id="imageCustomization">
          <div class="imageThemeSection">
            <div class="imageThemeSectionBackdrop">
              <div class="imageThemeSectionBackdropv-2">
                <div class="model_ratioSelectionZone">
                  <div class="model_ratioSelectionZoneBackdrop">
                    <div class="model_ratioSelectionZoneBackdropv1" id="model_ratioSelectionZoneBackdropv1">
                      <div class="documentIcon"></div>
                      <div class="blob1"></div>
                      <div class="blob2"></div>
                      <div class="documentContainer" id="documentContainer">
                        <div class="modelsTiles models flux selected" data-model="flux"><span> Flux </span></div>
                        <div class="modelsTiles models turbo" data-model="turbo"><span> Turbo </span></div>
                        <div class="modelsTiles models kontext" data-model="kontext"><span> Kontext </span></div>
                        <div class="modelsTiles models nanobanana" data-model="nanobanana"><span> NanoBanana </span></div>
                      </div>
                    </div>

                    <div class="model_ratioSelectionZoneBackdropv2">
                      <div class="documentContainer">
                        <div class="aspectRatioTiles ratios 1:1" data-ratio="1:1"><span> 1 : 1 </span></div>
                        <div class="aspectRatioTiles ratios 9:16" data-ratio="9:16"><span> 9 : 16 </span></div>
                        <div class="aspectRatioTiles ratios 16:9 selected" data-ratio="16:9"><span> 16 : 9 </span></div>
                        <div class="aspectRatioTiles ratios 4:3" data-ratio="4:3"><span> 4 : 3 </span></div>
                        <div class="aspectRatioTiles ratios 3:2" data-ratio="3:2"><span> 3 : 2 </span></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="imageProcessingAnimation" id="imageProcessingAnimation">
                  <div class="userInputImageHolder" id="userInputImageHolder"></div>
                </div>
                <div class="themeShowCase">
                  <div class="imageHolderBackdrop">
                    <div class="themeShowCaseHolder" id="themeShowCaseHolder"></div>
                  </div>
                </div>
                <div class="imageThemeContainer" id="imageThemeContainer">
                  <div class="themes structure" data-theme="structure">
                    <i class="bx bxs-buildings"></i> <span>Structure</span>
                  </div>
                  <div class="themes crayon" data-theme="crayon"><i class="bx bxs-pencil"></i> <span>Crayon</span></div>
                  <div class="themes ghibli" data-theme="ghibli"><i class="bx bx-layer"></i> <span> Ghibli </span></div>
                  <div class="themes normal selected" data-theme="normal"><i class="bx bxs-face"></i> <span>Normal</span></div>
                  <div class="themes space" data-theme="space"><i class="bx bxs-planet"></i> <span>Space</span></div>
                  <div class="themes chromatic" data-theme="chromatic">
                    <i class="bx bxs-adjust-alt"></i> <span>Chromatic</span>
                  </div>
                  <div class="themes halloween" data-theme="halloween"><i class="bx bxs-ghost"></i> <span>Halloween</span></div>
                  <div class="themes cyberpunk" data-theme="cyberpunk">
                    <i class="bx bxs-keyboard"></i> <span>Cyberpunk</span>
                  </div>
                  <div class="themes anime" data-theme="anime"><i class="bx bxs-book-open"></i> <span>Anime</span></div>
                  <div class="themes landscape" data-theme="landscape">

                  <div class="themes fantasy" data-theme="fantasy"><i class="bx bxs-cloud"></i> <span>Fantasy</span></div>

                  <div class="themes vintage" data-theme="vintage"><i class="bx bxl-medium-old"></i> <span>Vintage</span></div>
                  <div class="themes pixel" data-theme="pixel"><i class="bx bxs-invader"></i> <span>Pixel</span></div>
                  <div class="themes synthwave" data-theme="synthwave"><i class="bx bxl-deezer"></i> <span>Synthwave</span></div>
                </div>
              </div>
            </div>
          </div>

          <div class="imageCustomizationPrompt">
            <div class="imageCustomizationPromptBackdrop">
              <div class="promptBox" id="promptBox">
                <div class="controls">
                  <i class="fa-solid fa-dice-one" id="OneImage"></i>
                  <i class="fa-solid fa-image" id="inputImage"> </i>
                  <i class="fa-solid fa-shield" id="privateBtn"></i>
                  <i class="fa-solid fa-lightbulb" id="pimpPrompt"></i>
                  <i class="fa-solid fa-shuffle" id="promptIdea"></i>
                  <div class="qualitySelection">
                    <span id="qualitySelection_LD" class="imageQuality" data-quality="LD"> LD </span>
                    <span class="selected imageQuality" id="qualitySelection_SD" data-quality="SD"> SD </span>
                    <span id="qualitySelection_HD" class="imageQuality" data-quality="HD"> HD </span>
                  </div>
                </div>
                <div class="generateButton" id="generateButton">
                  <button class="searchBtn">
                    <i class="bx bxs-magic-wand" id="createImageDirectly"></i>
                  </button>
                </div>
                <div class="imageHolder" id="imageHolder">
                  <i class="fa-solid fa-circle-xmark" id="cancelImageMode"></i>
                </div>

                <textarea
                  name=""
                  id="promptTextInput"
                  class="promptTextInput"
                  spellcheck="false"
                  autocomplete="none"
                  placeholder="--pr a rabbit sitting on an elephant, with a cricket bat in hand --ar 9:16 --ld thematic --hd --th landscape"
                ></textarea>
                <div class="overlay" id="overlay"></div>
              </div>
            </div>
          </div>
        </section>

              <div class="inPictureControls">

            <div class="tile tile4 hidden">

                  <div class="blob6"></div>
                </div>
              </div>

              <div class="inPictureControls">
                <i class="bx bxs-download" id="downloadBtn"></i>
                <i class="bx bxs-copy-alt" id="copyButton"></i>
              </div>
            </div>
          </div>

          <div class="GenerateImageControls">
            <i class="bx bx-stop-circle interruptButton" id="interruptButton"> <p>Stop</p></i>
            <button class="acceptBtn hidden" id="acceptBtn">
              <i class="bx bx-check"></i>
              Accept!
            </button>
            <button class="rejectBtn hidden" id="rejectBtn">
              <i class="bx bx-x"></i>
              Reject!
            </button>
          </div>
        </section>

        <section id="imageDisplay">
          <div class="imageDisplaySection" id="imageDisplaySection">
            <div class="imageDisplaySectionBackdrop">
              <div class="imageDisplaySectionBackdropv-2">
                <div class="documentContainer" id="documentContainer_ImageDisplay">
                  <div class="goUpBtn" id="goUpBtn">
                    <span> Go Up </span>

                  <div class="imageDisplayHolder"></div>
                  <div class="imageSpecs" id="imageSpecs">
