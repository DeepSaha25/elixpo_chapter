<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="../Images/favicon.ico" />

    <link
      rel="stylesheet"
      href="../Icons/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../Icons/bootstrap-icons/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../Css/canvas.css" />
    <link rel="stylesheet" href="../Css/canvas-responsive.css" />
    <link id="theme-link" rel="stylesheet" href="../Css/light-theme.css" />

    <title>InkFlow</title>
  </head>

  <body>
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <a href="../index.html"
          ><img src="../Images/logo.png" alt="InkFlow" class="logo"
        /></a>
        <h1 class="brand-name">InkFlow</h1>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="#"><i class="bi bi-house-door-fill"></i> Home</a>
        </li>
        <li>
          <a href="#"><i class="bi bi-people-fill"></i> Community</a>
        </li>
        <li>
          <a href="#"><i class="bi bi-palette-fill"></i> Themes</a>
        </li>
        <li>
          <a href="#"><i class="bi bi-gear-fill"></i> Settings</a>
        </li>
        <li>
          <a href="html/auth.html"><i class="bi bi-box-arrow-in-right"></i> Login</a>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <nav class="navbar">
        <div class="hamburger" onclick="toggleSidebar()">
          <i class="bi bi-list"></i>
        </div>
        <div class="navbar-brand">
          <a href="../index.html"
            ><img src="../Images/logo.png" alt="InkFlow" class="logo"
          /></a>
          <h1 class="brand-name">InkFlow</h1>
        </div>
      </nav>

      <div class="tool-bar">
        <div class="color-palette">
          <label for="color-picker" class="tool-label">Color</label>
          <input type="color" id="color-picker" class="tool-input" />
        </div>
        <div class="brush-size">
          <label for="brush-size" class="tool-label">Brush Size</label>
          <input
            type="range"
            id="brush-size"
            min="1"
            max="100"
            value="5"
            class="tool-input"
          />
        </div>
        <div class="buttons">
          <button id="clear-button" class="tool-button">
            <i class="bi bi-trash3-fill"></i>
            <span class="button-text">Clear</span>
          </button>
          <button id="download-button" class="tool-button">
            <i class="bi bi-cloud-arrow-down-fill"></i>
            <span class="button-text">Download</span>
          </button>
          <button id="undo-button" class="tool-button">
            <i class="bi bi-arrow-counterclockwise"></i>
            <span class="button-text">Undo</span>
          </button>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>

    <script src="../Js/canvas.js"></script>
    <script src="../Js/sidebar.js"></script>
    <script src="../Icons/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
